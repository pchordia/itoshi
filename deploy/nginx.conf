# Nginx configuration for app.itoshi.ai
# Place this in /etc/nginx/sites-available/itoshi
# Then: sudo ln -s /etc/nginx/sites-available/itoshi /etc/nginx/sites-enabled/

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;

upstream gunicorn_itoshi {
    server 127.0.0.1:8000 fail_timeout=0;
}

# HTTP - Redirect to HTTPS (uncomment after SSL is set up)
server {
    listen 80;
    listen [::]:80;
    server_name app.itoshi.ai;
    
    # For Let's Encrypt certificate verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Uncomment after SSL is configured
    # return 301 https://$server_name$request_uri;
    
    # Temporary: Allow HTTP during setup
    location / {
        proxy_pass http://gunicorn_itoshi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

# HTTPS - Main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.itoshi.ai;
    
    # SSL Configuration (Let's Encrypt will add these)
    # ssl_certificate /etc/letsencrypt/live/app.itoshi.ai/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/app.itoshi.ai/privkey.pem;
    # ssl_trusted_certificate /etc/letsencrypt/live/app.itoshi.ai/chain.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # File upload limits
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # Main application
    location / {
        proxy_pass http://gunicorn_itoshi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Rate limiting
        limit_req zone=api_limit burst=10 nodelay;
    }
    
    # File upload endpoint with stricter rate limit
    location /api/upload {
        proxy_pass http://gunicorn_itoshi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Strict rate limiting for uploads
        limit_req zone=upload_limit burst=2 nodelay;
        
        # Larger timeout for uploads
        proxy_read_timeout 120s;
    }
    
    # Static files - served directly by nginx
    location /static/ {
        alias /var/www/itoshi/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript image/svg+xml;
    }
    
    # Output files (generated images/videos)
    location /outputs/ {
        alias /var/www/itoshi/outputs/web/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        
        # Prevent directory listing
        autoindex off;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/itoshi/static/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/itoshi/static/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Access and error logs
    access_log /var/log/nginx/itoshi_access.log;
    error_log /var/log/nginx/itoshi_error.log warn;
}

